<!DOCTYPE html>
<!-- La ligne ci-dessus indique qu'il s'agit d'un document html -->
<html lang="fr">
    <!-- Lang fr indique que le site est en français -->
    <!-- La balise head n'est pas visible par les utilisateur et continet des informations comme l'encryptages caractères, la taille de l'écran ou encore le titre du document -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Tous les éléments visibles par l'utilisateur seront appelés entre l'ouverture et la fermeture de la balise body.
    
    Dans le body nous trouvons les 3 grandes parties qui composent notre site web, à savoir :

    - Le header réprésenter par la balise header et contient au minimum le logo cliquable et le menu de navigation principal

    - Le contenu principal de la page représenté par la balise main. Ce contenu est divisé en plusieurs sections.

    - Le footer (pied de page) représenté par la balise footer et continent au minimum le copyright du site
    -->

    <!-- Les balises stucturantes :
    
        header : entête de la page
        main : contenu principal de la page
        section : diviser le contenu en plusieurs parties
        article : permet de créer des blocs*
        footer : Pied de page
        aside : contenu complémentaire

        Le balises d'éléments :

        - L'image : img
        - Le lien : a
        - le paragraphe : p
        - Les titres (1 à 6) : h1 à h6
        - Le menu de navigation principal : nav
        - Les liste à puce : ul
        - Les listes ordonnées : ol
        - Les éléments de liste : li

        - La div : cette balise n'a pas de valeur sémantique et sert simplement à faciliter la mise en forme du contenu
    -->
</body>
</html>
